<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
    <div class="card text-white bg-dark">
        <div class="d-flex justify-content-between">
            <div class="d-flex align-items-center">
                <h4 class="mx-auto" id="top-par"
                    th:text="${thisUser.getUsername()} + ' with roles: ' + ${#strings.arrayJoin(thisUser.roles, ', ')}">
                    ADMIN, USER
                </h4>
            </div>
            <div>
                <form class="bg-dark p-3 text-white-50" id="top-logout" th:method="POST" th:action="@{/logout}">

                    <input type="submit" value="Logout" class="btn btn-dark">
                </form>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-3">
            <nav class="nav nav-pills nav-fill flex-column">

                <a class="nav-link active" aria-selected="true">Admin</a>

                <a class="nav-link" href="/user" aria-selected="true">User</a>

            </nav>
        </div>
        <div class="col-lg-10  col-md-9">
            <div>
                <h1>Admin panel</h1>
            </div>


            <div id="tabs">
                <!--заголовки вкладок таблицы пользователей и нового пользователя-->
                <ul class="nav nav-tabs" role="tablist" id="tab-items">
                    <li class="nav-item" role="presentation" id="tab-1">
                        <a class="nav-link active" role="tab" data-bs-toggle="tab" id="all-users"
                           href="#allUsers" arallia-controls="allUsers" aria-selected="true">Users
                            table</a>
                    </li>
                    <li class="nav-item" role="presentation" id="tab-2">
                        <a class="nav-link" role="tab" data-bs-toggle="tab" id="new-user"
                           href="#newUser" aria-controls="newUser" aria-selected="false">New user</a>
                    </li>
                </ul>
                <!--                Таблица пользователей-->
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane active border rounded" role="tabpanel" id="allUsers"
                         aria-labelledby="all-users">

                        <div class="card-header px-0 bg-light border t">
                            <h5>All users</h5>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="show-all-users"></tbody>
                            </table>

                        </div>
                        <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">


                        </div>
                    </div>
                    <div class="tab-pane" role="tabpanel" id="newUser" aria-labelledby="new-user">
                        <div class="card">
                            <div class="card-header">
                                <h4>Add new user</h4>
                            </div>
                            <div class="card-body">
                                <div class="row d-flex flex-column align-items-lg-center justify-content-xl-center align-items-xl-center">
                                    <form id="new-user-form">
                                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                            <label for="firstName"><b>First name</b></label>
                                            <input id="firstName" name="firstName"
                                                   class="form-control justify-content-lg-center align-items-lg-center"
                                                   type="text" placeholder="First Name"
                                                   style="width: 400px;">
                                        </div>
                                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                            <label for="lastName"><b>Last name</b></label>
                                            <input id="lastName" name="lastName"
                                                   class="form-control justify-content-lg-center align-items-lg-center"
                                                   type="text"
                                                   placeholder="Last name"
                                                   style="width: 400px;;">
                                        </div>
                                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                            <label for="age"><b>Age</b></label>
                                            <div class="input-group" style="width: 400px;">
                                                <input id="age" name="age"
                                                       class="form-control justify-content-lg-center align-items-lg-center"
                                                       type="number" placeholder="Age">

                                            </div>
                                        </div>
                                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                            <label for="email"><b>Email</b></label>
                                            <input id="email" name="email"
                                                   class="form-control justify-content-lg-center align-items-lg-center"
                                                   type="email"
                                                   placeholder="Email" style="width: 400px;">
                                        </div>
                                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                            <label for="password"><b>Password</b></label>
                                            <input id="password" name="password"
                                                   class="form-control justify-content-lg-center align-items-lg-center"
                                                   type="password"
                                                   placeholder="Password" style="width: 400px;">
                                        </div>
                                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                            <label for="roles"><b>Roles</b></label>
                                            <select class="form-control justify-content-lg-center align-items-lg-center"
                                                    id="roles" multiple="multiple" style="width: 400px;">
                                                <option value="ROLE_ADMIN" data-role="ROLE_ADMIN">ADMIN</option>
                                                <option value="ROLE_USER" data-role="ROLE_USER">USER</option>
                                            </select>
                                        </div>
                                        <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                            <button type="submit" class="btn btn-success" >Add new user</button>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Модальное окно с формой по удалению пользователя-->
            <div class="modal fade" role="dialog" id="deleteModal" tabindex="-1"
                 aria-labelledby="edit" aria-hidden="true">

                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <form>
                            <div class="modal-header">
                                <h4 class="modal-title" id="DeleteModel">Delete user
                                    User</h4>
                                <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="deleteId"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>ID</b></label>
                                        <input class="form-control justify-content-lg-center align-items-lg-center"
                                               id="deleteId" disabled=""
                                               style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="deleteFirstName"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>First name</b></label>
                                        <input th:name="firstName"
                                               class="form-control justify-content-lg-center align-items-lg-center"
                                               id="deleteFirstName" disabled="" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="deleteLastName"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>Last name</b></label>
                                        <input class="form-control justify-content-lg-center align-items-lg-center"
                                               id="deleteLastName" disabled="" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="deleteAge"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>Age</b></label>
                                        <input th:name="age"
                                               class="form-control justify-content-lg-center align-items-lg-center"
                                               id="deleteAge" disabled="" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="deleteEmail"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>Email</b></label>
                                        <input class="form-control justify-content-lg-center align-items-lg-center"
                                               id="deleteEmail" disabled="" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="deletePassword"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>Password</b></label>
                                        <input disabled=""
                                               class="form-control justify-content-lg-center align-items-lg-center"
                                               id="deletePassword" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="deleteRole"
                                               class="form-label justify-content-lg-center justify-content-xl-center"><b>
                                            Role</b></label>
                                        <select class="form-select justify-content-lg-center align-items-lg-center"
                                                id="deleteRole" multiple="multiple" disabled=""
                                                style="width: 50%">
                                            <option> ROLE_ADMIN
                                            </option>
                                        </select>
                                    </div>


                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button"
                                        data-bs-dismiss="modal">Close
                                </button>
                                <button class="btn btn-danger" type="submit" id="UserDeleteButton">Delete</button>
                            </div>


                        </form>

                    </div>
                </div>

            </div>
            <!-- Модальное окно с формой по изменению пользователя-->
            <div class="modal fade" role="dialog" tabindex="-1" id="editModal"
                 aria-labelledby="edit" aria-hidden="true">

                <div class="modal-dialog" role="document">
                    <div class="modal-content">

                        <form>
                            <div class="modal-header">
                                <h4 class="modal-title" id="EditModel">Edit
                                    User</h4>
                                <button type="button" class="btn-close"
                                        data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="editId"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>ID</b></label>
                                        <input class="form-control justify-content-lg-center align-items-lg-center"
                                               id="editId" disabled="" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="editFirstName"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>First name</b></label>
                                        <input class="form-control justify-content-lg-center align-items-lg-center"
                                               id="editFirstName" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="editLastName"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>Last name</b></label>
                                        <input class="form-control justify-content-lg-center align-items-lg-center"
                                               id="editLastName" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="editAge"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>Age</b></label>
                                        <input class="form-control justify-content-lg-center align-items-lg-center"
                                               id="editAge" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="editEmail"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>Email</b></label>
                                        <input class="form-control justify-content-lg-center align-items-lg-center"
                                               id="editEmail" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="editPassword"
                                               class="form-label justify-content-lg-center justify-content-xl-center">
                                            <b>Password</b></label>
                                        <input class="form-control justify-content-lg-center align-items-lg-center"
                                               id="editPassword" style="width: 50%">
                                    </div>
                                    <div class="col d-flex flex-column align-items-lg-center align-items-xl-center">
                                        <label for="editRole"
                                               class="form-label justify-content-lg-center justify-content-xl-center"><b>
                                            Role</b></label>
                                        <select class="form-select justify-content-lg-center align-items-lg-center"
                                                id="editRole" multiple="multiple"
                                                style="width: 50%">
                                            <option value="ROLE_USER">USER</option>
                                            <option value="ROLE_ADMIN">ADMIN</option>
                                        </select>
                                    </div>


                                </div>
                            </div>
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" id="editClose"
                                        data-bs-dismiss="modal">Close
                                </button>
                                <button class="btn btn-primary" type="submit" id="userEditButton">Edit</button>
                            </div>


                        </form>

                    </div>
                </div>

            </div>


        </div>


    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script th:src="@{/js/adminShowUsers.js}"></script>
<script th:src="@{/js/newUser.js}"></script>
<script th:src="@{/js/editUser.js}"></script>
<script th:src="@{/js/deleteUser.js}"></script>
</body>
</html>
