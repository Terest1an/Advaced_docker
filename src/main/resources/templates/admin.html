<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container-fluid">
  <div class="card text-white bg-dark">
    <div class="d-flex justify-content-between">
      <div class="d-flex align-items-center">
        <h4 class="mx-auto" id="top-par"
            th:text="${thisUser.getUsername()} + ' with roles: ' + ${#strings.arrayJoin(thisUser.roles, ', ')}">ADMIN, USER
        </h4>
      </div>
      <div>
        <form class="bg-dark p-3 text-white-50" id="top-logout" th:method="POST" th:action="@{/logout}">

          <input type="submit" value="Logout" class="btn btn-dark">
        </form>
      </div>
    </div>
  </div>
</div>
<br>
<div class="d-flex align-items-start">
  <div class="nav flex-column nav-pills me-3" id="v-pills-tab" style="width: 200px;" role="tablist" aria-orientation="vertical">
    <a class="nav-link active" id="v-pills-Admin-tab" data-bs-toggle="pill" href="#v-pills-Admin" role="tab"
       aria-controls="v-pills-Admin" aria-selected="true">Admin</a>
    <a class="nav-link" id="v-pills-User-tab" data-bs-toggle="pill" href="/user" role="tab"
       aria-controls="v-pills-User" aria-selected="false">User</a>
  </div>
  <div class="tab-content" id="v-pills-tabContent">
    <div class="tab-pane fade show active" id="v-pills-Admin"  role="tabpanel" aria-labelledby="v-pills-Admin-tab">

      <h1>User Information-page</h1>
      <h5>About user</h5>


    </div>
    <div class="tab-pane fade" id="v-pills-User" role="tabpanel" aria-labelledby="v-pills-User-tab">
      <h1>Admin Information-page</h1>
    </div>

  </div>
</div>



</body>
</html>
