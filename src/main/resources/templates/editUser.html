<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Person</title>

</head>
<body>
<form th:method="PATCH" th:action="@{/users/admin/{id}(id=${user.getId()})}" th:object="${user}">

    <label for="username">Enter username: </label>
    <input type="text" th:field="*{username}" id="username"/>

    <br>
    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password"/>

    <br>
    <label for="email"> Enter email: </label>
    <input type="text" th:field="*{email}" id="email"/>

    <br>
    <h3>Roles:</h3>
    <input type="checkbox" id="roles" th:each="role: ${roles}"
           th:text="${role.role}"
           th:value="${role.id}"
           th:field="*{roles}"/>

    <br>
    <input type="submit" value="Update!"/>
</form>
</br>
</br>
<a href="/users/admin/"><h3>Back to the AdminPage</h3></a>
</body>
</html>
